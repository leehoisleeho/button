<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <script>
        function dl(){
          let btn = document.getElementById("shanchu")
          let btn1 =document.getElementById("main-1-02-demo")
            btn.classList.add("start")
            btn1.classList.add("start1")
        }
        document.onanimationend =()=>{
            setTimeout(function(){
                let btn = document.getElementById("shanchu")
                let btn1 =document.getElementById("main-1-02-demo")
                btn.classList.remove("start")
                btn1.classList.remove("start1")
            }, 1000);
        }
    </script>
    <script rel="script" src="//at.alicdn.com/t/font_2115061_6lag1wt4xjw.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="container">
        <header class="header-1">
            <h1>特效按钮</h1>
        </header>
        <main>
            <div class="main-1">
                <svg class="icon main-1-01" aria-hidden="true">
                    <use xlink:href="#icon-shanchu"></use>
                </svg>
                <h2>删除按钮</h2>
            </div>
            <div class="main-1-02">
                <div class="main-1-02-demo" id="main-1-02-demo">
                    内容
                </div>
                <div class="button-1">
                    <button class="delete-1" onclick="dl()" id="shanchu">
                        <svg class="icon main-1-03" aria-hidden="true">
                            <use xlink:href="#icon-shanchu-copy"></use>
                        </svg>
                    </button>
                    <div class="button-1-1">

                    </div>
                </div>

            </div>

        </main>
    </div>
</body>
</html>
