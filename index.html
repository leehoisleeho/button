<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <header class="header-1">
            <h1>特效按钮</h1>
        </header>
        <main>
            <div class="main-1">
                <svg class="icon main-1-01" aria-hidden="true">
                    <use xlink:href="#icon-shanchu"></use>
                </svg>
                <h2>删除按钮</h2>
            </div>
            <div class="main-1-02">
                <div class="button-1">
                    <button class="delete-1" id="shanchu1">
                        <svg class="icon main-1-03" aria-hidden="true">
                            <use xlink:href="#icon-shanchu-copy"></use>
                        </svg>
                    </button>
                    <div class="button-1-1">
                    </div>
                </div>
                <div class="button-1">
                    <button class="delete-2" id="shanchu2">
                        <svg class="icon main-1-03" aria-hidden="true">
                            <use xlink:href="#icon-shanchu-copy"></use>
                        </svg>
                    </button>
                    <div class="button-1-1">
                    </div>
                </div>
                <div class="button-1">
                    <button class="delete-3"  id="shanchu3">
                        <svg class="icon main-1-03" aria-hidden="true">
                            <use xlink:href="#icon-shanchu-copy"></use>
                        </svg>
                    </button>
                    <div class="button-1-1">
                    </div>
                </div>
                <div class="button-1">
                    <button class="delete-4" id="shanchu4">
                        <svg class="icon main-1-03" aria-hidden="true">
                            <use xlink:href="#icon-shanchu-copy"></use>
                        </svg>
                    </button>
                    <div class="button-1-1">
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script rel="script" src="./main.js"></script>
    <script rel="script" src="//at.alicdn.com/t/font_2115061_6lag1wt4xjw.js"></script>
</body>
</html>
